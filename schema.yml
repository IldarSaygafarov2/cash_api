components:
  schemas:
    Category:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        name:
          type: string
          title: Категория
          maxLength: 155
        icon:
          type: string
          format: uri
          nullable: true
          title: Иконка
      required:
      - name
      - pk
    Currency:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        name:
          type: string
          title: Полное название валюты
          maxLength: 155
        code:
          type: string
          title: Код валюты
          maxLength: 10
      required:
      - code
      - name
      - pk
    Expense:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        amount:
          type: integer
          title: Сумма расхода
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Время добавления
        currency:
          type: string
          title: Код валюты
        category:
          type: string
          title: Категория
        user:
          type: integer
          nullable: true
          title: Пользователь
      required:
      - category
      - created_at
      - currency
      - pk
    Income:
      type: object
